<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" /> -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <!--<script type="text/javascript" src="./js/controllers/MainController.js"></script>
  <script type="text/javascript" src="./js/services/marsPhotosMain.js"></script>-->

</head>
<body ng-app="curiosity">
<div class="background">
  <div class="container custom-container ">
    <!-- Banner -->
    <div class="row banner">
      <div class="col-md-1 yellow round" >  </div>
      <div class="col-md-4 textBox" style="height:inherit">
        <div class="bannerText">
          mars view controller
        </div>
        </div>
      <div class="col-md-7 yellow"> </div>
    </div>
    <!-- Under Line of Banner-->
    <div class="row underLine">
      <div class="col-md-2 burgundy" >  </div>
      <div class="col-md-4 teal"> </div>
      <div class="col-md-1 grassFaded"> </div>
      <div class="col-md-5 aqua"> </div>
    </div>
    <div class="row" ng-controller="MainController">
      <div class="col-md-3">
        <div class="bordered-box">
          <img class="small" src="img/Mars.gif"/>
        </div>
      </div>
      <div class="col-md-3">
        <div class="bordered-box">
          <img class="small" src="img/curiosity_rover.png"/>
        </div>
		<!-- Date time -->
		<div class="dateDiv">
		  <input  class="arrow" type="image" src="img/left-arrow-32.png" alt="Submit" width="32" height="32"
              ng-click="solDecr()" ng-init="sol=1">
		  <!--<label class="dateText">Sol 100</label>-->
		  <input class="dateText" type="text" size="7" ng-change="solDisplayChanged()"ng-model="solDisplay"  ng-model-options="{ debounce: 1000 }">
		  <input class="arrow" type="image" src="img/right-arrow-32.png" alt="Submit" width="32" height="32" ng-click="solIncr()">
        </div>
		<div class="dateDiv">
		  <!--<label class="dateText">Sol 100</label>-->
		  <input class="timeText" type="text" value="{{hrsDisplay}}">
		  <div class="upDownArrowDiv">
			  <input class="arrow" type="image" src="img/up-arrow-24-grass.png" alt="Submit" width="24" height="24" ng-click="hrsUpdate(1)">
			  <input class="arrow" type="image" src="img/down-arrow-24-grass.png" alt="Submit" width="24" height="24" ng-click="hrsUpdate(-1)">
		  </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bordered-box tall">
          <img class="large" ng-src="{{ mastCam }}"/>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
