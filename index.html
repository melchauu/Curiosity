<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body ng-app="curiosity">
<div class="background">
  <div class="container custom-container ">
    <!-- Banner -->
    <div class="row banner">
      <div class="col-md-1 yellow round" >  </div>
      <div class="col-md-4 textBox" style="height:inherit">
        <div class="bannerText">
          mars view controller
        </div>
        </div>
      <div class="col-md-7 yellow"> </div>
    </div>
    <!-- Under Line of Banner-->
    <div class="row underLine">
      <div class="col-md-2 burgundy" >  </div>
      <div class="col-md-4 teal"> </div>
      <div class="col-md-1 grassFaded"> </div>
      <div class="col-md-5 aqua"> </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="bordered-box">
          <img class="small" src="http://www.jqueryscript.net/images/Simplest-Responsive-jQuery-Image-Lightbox-Plugin-simple-lightbox.jpg"/>
        </div>
      </div>
      <div class="col-md-3">
        <div class="bordered-box">
          <img class="small" src="http://www.jqueryscript.net/images/Simplest-Responsive-jQuery-Image-Lightbox-Plugin-simple-lightbox.jpg"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bordered-box tall">
          <img class="large" src="{{mastCam}}"/>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
